<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO优化星球 - 领先的生成式引擎优化实战平台</title>
    <!-- 引入基础库：Tailwind CSS + React + Babel + Lucide 图标 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 引入 Firebase 兼容版 SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; scroll-behavior: smooth; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        /* 自定义动画 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        /* 加载动画 */
        .loader { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-slate-900">
    <div id="root">
        <!-- 初始加载状态，防止白屏 -->
        <div id="initial-loader" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: white;">
            <div class="text-center">
                <div class="loader" style="margin: 0 auto 1rem;"></div>
                <p style="color: #64748b; font-weight: bold;">GEO 优化星球启动中...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. 数据持久化服务 (支持 Firebase 或 LocalStorage 切换) ---
        let db = null;
        let auth = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'geo-planet-default';

        try {
            if (typeof __firebase_config !== 'undefined') {
                const config = JSON.parse(__firebase_config);
                firebase.initializeApp(config);
                db = firebase.firestore();
                auth = firebase.auth();
            }
        } catch (e) {
            console.warn("Firebase 未配置，将切换到本地存储模式。");
        }

        // 统一数据接口
        const StorageService = {
            async getItems(collectionName) {
                if (db) {
                    const snap = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(collectionName).get();
                    return snap.docs.map(d => ({ id: d.id, ...d.data() }));
                } else {
                    const localData = localStorage.getItem(`geo_${collectionName}`);
                    return localData ? JSON.parse(localData) : [];
                }
            },
            async addItem(collectionName, item) {
                const newItem = { ...item, createdAt: new Date().toISOString() };
                if (db) {
                    return await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(collectionName).add(newItem);
                } else {
                    const items = await this.getItems(collectionName);
                    const finalItem = { ...newItem, id: Date.now().toString() };
                    localStorage.setItem(`geo_${collectionName}`, JSON.stringify([finalItem, ...items]));
                    return finalItem;
                }
            },
            async deleteItem(collectionName, id) {
                if (db) {
                    return await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(collectionName).doc(id).delete();
                } else {
                    const items = await this.getItems(collectionName);
                    localStorage.setItem(`geo_${collectionName}`, JSON.stringify(items.filter(i => i.id !== id)));
                }
            },
            onSync(collectionName, callback) {
                if (db) {
                    return db.collection('artifacts').doc(appId).collection('public').doc('data').collection(collectionName).onSnapshot(snap => {
                        callback(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                } else {
                    const interval = setInterval(async () => {
                        callback(await this.getItems(collectionName));
                    }, 2000);
                    return () => clearInterval(interval);
                }
            }
        };

        // 图标组件
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        function App() {
            const [view, setView] = useState('HOME');
            const [articles, setArticles] = useState([]);
            const [communityMembers, setCommunityMembers] = useState([]);
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [showLogin, setShowLogin] = useState(false);
            const [msg, setMsg] = useState({ text: '', type: '' });
            const [loading, setLoading] = useState(true);

            const SECRET_KEY = "geo2025";

            useEffect(() => {
                // 自动移除初始加载器
                const loader = document.getElementById('initial-loader');
                if (loader) loader.remove();

                // 身份验证 (仅当有 Firebase 时)
                if (auth) {
                    const initAuth = async () => {
                        try {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await auth.signInWithCustomToken(__initial_auth_token);
                            } else {
                                await auth.signInAnonymously();
                            }
                        } catch (err) { console.error(err); }
                    };
                    initAuth();
                }

                // 同步文章
                const unsubArticles = StorageService.onSync('articles', (data) => {
                    setArticles(data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)));
                    setLoading(false);
                });

                return () => unsubArticles();
            }, []);

            useEffect(() => {
                if (isAdmin) {
                    return StorageService.onSync('community', setCommunityMembers);
                }
            }, [isAdmin]);

            const showMessage = (text, type) => {
                setMsg({ text, type });
                setTimeout(() => setMsg({ text: '', type: '' }), 3000);
            };

            const handleJoinCommunity = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                await StorageService.addItem('community', {
                    name: formData.get('name'),
                    contact: formData.get('contact'),
                    reason: formData.get('reason')
                });
                showMessage("申请已提交！欢迎加入。", "success");
                e.target.reset();
            };

            const handlePublishArticle = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                await StorageService.addItem('articles', {
                    title: formData.get('title'),
                    summary: formData.get('summary'),
                    content: formData.get('content'),
                    author: "星球主理人"
                });
                showMessage("发布成功", "success");
                e.target.reset();
            };

            const GeoCharts = () => (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 my-10 animate-fade-in">
                    <div className="bg-blue-50 p-6 rounded-3xl border border-blue-100">
                        <div className="flex items-center gap-2 mb-6 text-blue-700 font-bold"><Icon name="line-chart" /><span>AI 引用增长趋势</span></div>
                        <div className="flex items-end justify-between h-32 px-2 border-b-2 border-l-2 border-blue-200">
                            {[30, 45, 40, 75, 85, 95].map((h, i) => (
                                <div key={i} className="bg-blue-500 w-6 rounded-t transition-all" style={{ height: `${h}%` }}></div>
                            ))}
                        </div>
                    </div>
                    <div className="bg-indigo-50 p-6 rounded-3xl border border-indigo-100">
                        <div className="flex items-center gap-2 mb-6 text-indigo-700 font-bold"><Icon name="bar-chart-3" /><span>GEO 排名权重 (2025)</span></div>
                        <div className="space-y-3">
                            {[{l:'语义关联',v:92},{l:'结构化标记',v:78},{l:'事实准确性',v:85}].map((item, i) => (
                                <div key={i}><div className="flex justify-between text-xs font-bold text-indigo-700"><span>{item.l}</span><span>{item.v}%</span></div>
                                <div className="w-full bg-indigo-200 h-2 rounded-full overflow-hidden"><div className="bg-indigo-600 h-full" style={{ width: `${item.v}%` }}></div></div></div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen selection:bg-blue-100">
                    {msg.text && (
                        <div className={`fixed top-5 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full shadow-2xl text-white font-bold animate-fade-in ${msg.type === 'success' ? 'bg-green-500' : 'bg-red-500'}`}>
                            {msg.text}
                        </div>
                    )}

                    <nav className="bg-white/80 backdrop-blur-lg border-b sticky top-0 z-40">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => {setView('HOME'); setSelectedArticle(null);}}>
                                <div className="bg-blue-600 p-2 rounded-xl text-white"><Icon name="globe" size={20} /></div>
                                <h1 className="text-xl font-black text-slate-900">GEO<span className="text-blue-600">优化星球</span></h1>
                            </div>
                            <div className="hidden md:flex gap-8 text-sm font-bold text-slate-600">
                                <button onClick={() => {setView('HOME'); setSelectedArticle(null);}}>首页探索</button>
                                <button onClick={() => setView('COMMUNITY')}>加入社区</button>
                                {isAdmin ? <button onClick={() => setView('ADMIN')} className="text-indigo-600 font-bold">后台中心</button> : <button onClick={() => setShowLogin(true)} className="text-slate-300">后台</button>}
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-4 py-12">
                        {view === 'HOME' && !selectedArticle && (
                            <div className="animate-fade-in">
                                <div className="text-center py-20 bg-white rounded-[3rem] border shadow-sm mb-16 px-4">
                                    <h2 className="text-4xl md:text-6xl font-black mb-6 text-slate-900 leading-tight">让内容被 AI<br/><span className="text-blue-600">深度理解并优先引用</span></h2>
                                    <p className="text-slate-400 text-lg max-w-2xl mx-auto mb-10">在 ChatGPT 与 Perplexity 时代，传统的 SEO 已经进化。我们专注于生成式引擎优化 (GEO)。</p>
                                    <button onClick={() => setView('COMMUNITY')} className="bg-blue-600 text-white px-10 py-4 rounded-full font-black shadow-xl shadow-blue-100 hover:scale-105 transition">开启星球之旅</button>
                                </div>
                                
                                <h3 className="text-2xl font-black mb-8 border-l-4 border-blue-600 pl-4">最新实战报告</h3>
                                <div className="grid gap-6">
                                    {articles.length === 0 ? <p className="text-center py-20 text-slate-400 italic">正在努力撰写报告中...</p> : 
                                        articles.map(art => (
                                            <article key={art.id} onClick={() => setSelectedArticle(art)} className="group bg-white p-8 rounded-[2rem] border shadow-sm hover:shadow-xl transition flex flex-col md:flex-row gap-8 items-center cursor-pointer">
                                                <div className="w-full md:w-64 h-40 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-200"><Icon name="book-open" size={48} /></div>
                                                <div className="flex-1">
                                                    <h4 className="text-2xl font-black mb-4 group-hover:text-blue-600 transition">{art.title}</h4>
                                                    <p className="text-slate-400 text-sm mb-4 line-clamp-2 leading-relaxed">{art.summary}</p>
                                                    <div className="text-blue-600 font-black text-sm flex items-center gap-2">阅读报告 <Icon name="arrow-right" size={16} /></div>
                                                </div>
                                            </article>
                                        ))
                                    }
                                </div>
                            </div>
                        )}

                        {selectedArticle && (
                            <div className="max-w-4xl mx-auto bg-white p-8 md:p-16 rounded-[3rem] border shadow-sm animate-fade-in">
                                <button onClick={() => setSelectedArticle(null)} className="mb-10 text-slate-400 font-bold flex items-center gap-2"><Icon name="arrow-right" size={18} className="rotate-180" /> 返回</button>
                                <h2 className="text-4xl font-black mb-8 leading-tight">{selectedArticle.title}</h2>
                                <div className="bg-slate-50 p-6 rounded-2xl border-l-8 border-blue-600 mb-8 italic text-slate-600">{selectedArticle.summary}</div>
                                <div className="whitespace-pre-wrap text-lg text-slate-600 mb-12 leading-loose">{selectedArticle.content}</div>
                                <hr className="my-10" /><GeoCharts />
                            </div>
                        )}

                        {view === 'COMMUNITY' && (
                            <div className="max-w-xl mx-auto bg-white p-12 rounded-[3rem] border shadow-sm animate-fade-in">
                                <h2 className="text-3xl font-black mb-6 text-center">加入社区申请</h2>
                                <form onSubmit={handleJoinCommunity} className="space-y-6">
                                    <input required name="name" placeholder="您的称呼" className="w-full px-6 py-4 rounded-2xl border bg-gray-50 outline-none focus:border-blue-500 transition" />
                                    <input required name="contact" placeholder="微信/邮箱" className="w-full px-6 py-4 rounded-2xl border bg-gray-50 outline-none focus:border-blue-500 transition" />
                                    <textarea name="reason" placeholder="申请理由..." className="w-full px-6 py-4 rounded-2xl border bg-gray-50 outline-none focus:border-blue-500 transition h-32 resize-none" />
                                    <button className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-lg">提交申请</button>
                                </form>
                            </div>
                        )}

                        {view === 'ADMIN' && isAdmin && (
                            <div className="grid md:grid-cols-2 gap-10 animate-fade-in">
                                <div className="bg-white p-8 rounded-[2rem] border shadow-sm">
                                    <h3 className="font-black text-xl mb-6">发布新报告</h3>
                                    <form onSubmit={handlePublishArticle} className="space-y-4">
                                        <input required name="title" placeholder="标题" className="w-full px-4 py-3 border rounded-xl" />
                                        <textarea required name="summary" placeholder="摘要" className="w-full px-4 py-3 border rounded-xl" />
                                        <textarea required name="content" placeholder="正文" className="w-full px-4 py-3 border rounded-xl h-64" />
                                        <button className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">立即发布</button>
                                    </form>
                                </div>
                                <div className="bg-white p-8 rounded-[2rem] border shadow-sm">
                                    <h3 className="font-black text-xl mb-6">成员申请列表</h3>
                                    <div className="space-y-4 max-h-[500px] overflow-y-auto">
                                        {communityMembers.map(m => (
                                            <div key={m.id} className="p-4 bg-slate-50 rounded-xl border flex justify-between items-start">
                                                <div><div className="font-bold">{m.name}</div><div className="text-xs text-blue-600">{m.contact}</div><div className="text-xs text-slate-400 mt-1">{m.reason}</div></div>
                                                <button onClick={() => StorageService.deleteItem('community', m.id)} className="text-red-400"><Icon name="trash-2" size={16} /></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {showLogin && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white p-10 rounded-[2.5rem] w-full max-w-sm shadow-2xl">
                                <h3 className="text-2xl font-black mb-8 text-center">身份验证</h3>
                                <input type="password" placeholder="密码 (默认: geo2025)" value={adminPassword} onChange={e=>setAdminPassword(e.target.value)} className="w-full px-6 py-4 border rounded-2xl mb-8 outline-none focus:border-blue-500 text-center font-bold" />
                                <div className="flex gap-4">
                                    <button onClick={()=>setShowLogin(false)} className="flex-1 font-bold text-slate-400">取消</button>
                                    <button onClick={()=>{if(adminPassword===SECRET_KEY){setIsAdmin(true);setShowLogin(false);setView('ADMIN');}else{showMessage("密码错误","error")}}} className="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black">验证</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
